<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" />
  
  <!-- Chart Bars -->
  <rect x="12" y="28" width="5" height="10" rx="2" fill="white" opacity="0.9" />
  <rect x="19" y="22" width="5" height="16" rx="2" fill="white" opacity="0.9" />
  <rect x="26" y="18" width="5" height="20" rx="2" fill="url(#accentGradient)" />
  <rect x="33" y="24" width="5" height="14" rx="2" fill="white" opacity="0.9" />
  
  <!-- Checkmark -->
  <path d="M 28 12 L 31 15 L 37 9" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
