<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="300" cy="250" r="180" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Large 404 -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#grad1)" text-anchor="middle">404</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="none" stroke="white" stroke-width="2" text-anchor="middle" opacity="0.5">404</text>
  
  <!-- Magnifying glass -->
  <g transform="translate(380, 280)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#grad2)" stroke-width="8"/>
    <circle cx="0" cy="0" r="35" fill="white" opacity="0.3"/>
    <line x1="35" y1="35" x2="70" y2="70" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Question mark in magnifying glass -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#grad1)" text-anchor="middle">?</text>
  </g>
  
  <!-- Floating papers -->
  <g opacity="0.6">
    <!-- Paper 1 -->
    <rect x="50" y="80" width="60" height="80" rx="4" fill="white" stroke="url(#grad1)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0 0; 0 -10; 0 0"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    <line x1="60" y1="100" x2="100" y2="100" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="60" y1="115" x2="95" y2="115" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="60" y1="130" x2="100" y2="130" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    
    <!-- Paper 2 -->
    <rect x="490" y="120" width="60" height="80" rx="4" fill="white" stroke="url(#grad1)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0 0; 0 -15; 0 0"
        dur="4s"
        repeatCount="indefinite"/>
    </rect>
    <line x1="500" y1="140" x2="540" y2="140" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="500" y1="155" x2="535" y2="155" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="500" y1="170" x2="540" y2="170" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Sad folder -->
  <g transform="translate(100, 350)">
    <!-- Folder -->
    <path d="M 0 20 L 0 80 L 120 80 L 120 20 Z" fill="url(#grad1)" opacity="0.7"/>
    <path d="M 0 20 L 40 20 L 50 10 L 90 10 L 100 20 L 120 20" fill="url(#grad1)"/>
    
    <!-- Sad face -->
    <circle cx="35" cy="50" r="3" fill="white"/>
    <circle cx="55" cy="50" r="3" fill="white"/>
    <path d="M 30 65 Q 45 60 60 65" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Broken link icon -->
  <g transform="translate(450, 350)">
    <!-- Link parts -->
    <path d="M 10 30 L 30 30 L 30 40 L 10 40 Z" fill="url(#grad2)" rx="5"/>
    <path d="M 50 30 L 70 30 L 70 40 L 50 40 Z" fill="url(#grad2)" rx="5"/>
    
    <!-- Broken connection -->
    <line x1="30" y1="35" x2="40" y2="35" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="2,2"/>
    <line x1="43" y1="35" x2="50" y2="35" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="2,2"/>
    
    <!-- X mark -->
    <line x1="35" y1="30" x2="45" y2="40" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="30" x2="35" y2="40" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="520" cy="250" r="8" fill="url(#grad2)" opacity="0.4">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="280" r="6" fill="url(#grad1)" opacity="0.4">
    <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="80" r="5" fill="url(#grad2)" opacity="0.4">
    <animate attributeName="r" values="5;8;5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
